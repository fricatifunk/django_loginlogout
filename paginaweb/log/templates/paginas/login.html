{% extends 'base.html' %}

{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <div class="container" style="margin-top: 30px;">
    <form action="" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4" style="color: white;">Join Now</legend>
          {{form}}
          
      </fieldset>
      <div class="form-group" id="signup-button">
          <button class="btn btn-outline-info" href="{% url 'profile' %}">Sign in Now</button>
      </div>
      <div class="form-group">
          <small class="text-muted ml-3" >Aun no tienes una cuenta?? <a href="{% url 'registro' %}" class="btn" style="color: white; background-color: #fd5e14;"type="submit" id="header-links">Sign Up today</a></small>
      </div>
    </form>
    </div>
{% endblock %}
